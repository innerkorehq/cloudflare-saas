version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./cloudflare_saas:/app/cloudflare_saas
      - ./examples:/app/examples
    depends_on:
      - postgres
    command: uvicorn examples.fastapi_integration:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudflare_saas
      POSTGRES_USER: cloudflare
      POSTGRES_PASSWORD: cloudflare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: